<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avaliador Acadêmico</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #0078d4; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #005fa3; }
        .result { margin-top: 25px; background: #e9f5e9; padding: 15px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Avaliador Acadêmico</h2>
        <form id="formAluno">
            <label for="aulas">Número de aulas do semestre:</label>
            <input type="number" id="aulas" min="1" required>

            <label for="faltas">Número de faltas do aluno:</label>
            <input type="number" id="faltas" min="0" required>

            <label for="p1">Primeira nota (P1):</label>
            <input type="number" id="p1" min="0" max="10" step="0.01" required>

            <label for="p2">Segunda nota (P2):</label>
            <input type="number" id="p2" min="0" max="10" step="0.01" required>

            <div id="recuperacaoDiv" style="display:none;">
                <label for="recuperacao">Nota complementar (recuperação):</label>
                <input type="number" id="recuperacao" min="0" max="10" step="0.01">
            </div>

            <button type="submit">Avaliar Situação</button>
        </form>
        <div class="result" id="resultado" style="display:none;"></div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
